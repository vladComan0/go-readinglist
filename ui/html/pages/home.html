{{ define "title" }}Home{{ end }}

{{ define "main" }}
<article>
    {{ if . }}
    <table>
        <tr>
            <th>Title</th>
            <th>Pages</th>
            <th>Published</th>
            <th>Rating</th>
        </tr>
        {{ range . }}
        <tr>
            <td><a href='/book/view?id={{.ID}}'>{{.Title}}</a></td>
            <td>{{ .Pages }}</td>
            <td>{{ .Published }}</td>
            <td>{{ .Rating }}</td>
        </tr>
        {{ end }}
    </table>
    {{ else }}
    <p>No books on the reading list yet!</p>
    {{ end }}
</article>
{{ end }}
